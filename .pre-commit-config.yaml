# Pre-commit hooks configuration
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files
#
# Note: ruff and mypy are NOT included here because they check ALL Python files.
# Use `make lint`, `make typecheck`, or `make check` to run linting/type checking on src/ only.

repos:
  - repo: local
    hooks:
      - id: check-unsafe-db-access
        name: Check for unsafe database result access
        entry: python scripts/check_unsafe_db_access.py
        language: system
        types: [python]
        pass_filenames: false
        always_run: true
        description: "Enforces use of safe_get_row_value() instead of direct tuple index access"

