[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
# Note: Global timeout causes pytest collection to hang
# Use @pytest.mark.timeout() decorator on individual slow tests instead
# Ensure UTF-8 encoding for test output
env = 
    PYTHONIOENCODING=utf-8
    PYTHONUTF8=1

