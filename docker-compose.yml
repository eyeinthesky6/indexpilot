services:
  postgres:
    image: postgres:15-alpine
    container_name: indexpilot_postgres
    environment:
      POSTGRES_USER: indexpilot
      POSTGRES_PASSWORD: indexpilot
      POSTGRES_DB: indexpilot
      # Production: Enable SSL (requires SSL certificates in ./ssl volume)
      # POSTGRES_SSL: on
    command: >
      postgres -c shared_buffers=1024MB -c maintenance_work_mem=32MB -c work_mem=4MB -c effective_cache_size=6144MB -c max_connections=100
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Production: Mount SSL certificates for SSL connections
      # - ./ssl:/var/lib/postgresql/ssl:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U indexpilot"]
      interval: 5s
      timeout: 5s
      retries: 5
    # Dynamic memory configuration (auto-calculated from available RAM)
    # Run: python scripts/update_postgres_memory_config.py to update
    # command: >
    #   postgres -c shared_buffers=XXXMB -c maintenance_work_mem=XXXMB -c work_mem=XXXMB -c effective_cache_size=XXXMB -c max_connections=100
    # Production: Add resource limits
    # deploy:
    #   resources:
    #     limits:
    #       memory: 4G
    #       cpus: '4.0'
    #     reservations:
    #       memory: 2G
    #       cpus: '2.0'

volumes:
  postgres_data:


