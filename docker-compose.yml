services:
  postgres:
    image: postgres:15-alpine
    container_name: indexpilot_postgres
    environment:
      POSTGRES_USER: indexpilot
      POSTGRES_PASSWORD: indexpilot
      POSTGRES_DB: indexpilot
    command: >
      postgres
      -c shared_buffers=1024MB
      -c maintenance_work_mem=32MB
      -c work_mem=4MB
      -c effective_cache_size=6144MB
      -c max_connections=100
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U indexpilot"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

