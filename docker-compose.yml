services:
  postgres:
    image: postgres:15-alpine
    container_name: indexpilot_postgres
    environment:
      POSTGRES_USER: indexpilot
      POSTGRES_PASSWORD: indexpilot
      POSTGRES_DB: indexpilot
      # Production: Enable SSL (requires SSL certificates in ./ssl volume)
      # POSTGRES_SSL: on
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Production: Mount SSL certificates for SSL connections
      # - ./ssl:/var/lib/postgresql/ssl:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U indexpilot"]
      interval: 5s
      timeout: 5s
      retries: 5
    # Production: Add resource limits
    # deploy:
    #   resources:
    #     limits:
    #       memory: 4G
    #       cpus: '4.0'
    #     reservations:
    #       memory: 2G
    #       cpus: '2.0'

volumes:
  postgres_data:


