services:
  postgres:
    image: postgres:15-alpine
    container_name: indexpilot_postgres
    environment:
      POSTGRES_USER: indexpilot
      POSTGRES_PASSWORD: indexpilot
      POSTGRES_DB: indexpilot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U indexpilot"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:


